<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Test Page</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="armor-class">18</div>
    <div class="attribute">
        <div class="title">
            Constitution
        </div>
        <div class="bonus">+3</div>
        <div class="base">15</div>
    </div>
    <div class="attribute">

        <div class="title">
            Dexterity
        </div>
        <div class="bonus">+6</div>
        <div class="base">17</div>
    </div>
    <div class="inspiration">
        <div class="value checked">Â </div>
        <div class="text">Inspiration</div>
    </div>
    <div class="proficiency">
        <div class="value">+3</div>
        <div class="text">Proficency</div>
    </div>
    <div class="ins-spd-border">
        <div class="value">+3</div>
        <div class="title">Initiative</div>
    </div>
    <div class="ins-spd-border">
        <div class="value">30ft</div>
        <div class="title">Speed</div>
    </div>
    <div class="saving-throw-container-wrapper">
        <div class="saving-throw-container">
            <div class="saving-throw-line">
                <div class="skill-proficiency">
                    <div class="none"></div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">STR</div>
            </div>
            <div class="saving-throw-line">
                <div class="skill-proficiency">
                    <div class="half"></div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">DEX</div>
            </div>
            <div class="saving-throw-line">
                <div class="skill-proficiency">
                    <div class="full"></div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">CON</div>
            </div>
            <div class="saving-throw-line">
                <div class="skill-proficiency">
                    <div class="skill-proficiency">
                        <div class="half"></div>
                    </div>
                </div>

                <div class="modifier">+3</div>
                <div class="title">WIS</div>
            </div>
            <div class="saving-throw-line">
                <div class="skill-proficiency">
                    <div class="skill-proficiency">
                        <div class="half"></div>
                    </div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">INT</div>
            </div>
            <div class="saving-throw-line">
                <div class="skill-proficiency">
                    <div class="skill-proficiency">
                        <div class="half"></div>
                    </div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">CHA</div>
            </div>
        </div>
        <div style="text-align: center; margin-top: -12px;">
            <span style="background-color: white; padding-left: 2px; padding-right: 2px;">Saving Throws</span>
        </div>
    </div>
    <div class="skill-container-wrapper">
        <div class="skill-container">
            <div class="skill-line">
                <div class="skill-proficiency">
                    <div class="none"></div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">STR</div>
            </div>
            <div class="skill-line">
                <div class="skill-proficiency">
                    <div class="half"></div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">DEX</div>
            </div>
            <div class="skill-line">
                <div class="skill-proficiency">
                    <div class="full"></div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">CON</div>
            </div>
            <div class="skill-line">
                <div class="skill-proficiency">
                    <div class="skill-proficiency">
                        <div class="half"></div>
                    </div>
                </div>

                <div class="modifier">+3</div>
                <div class="title">WIS</div>
            </div>
            <div class="skill-line">
                <div class="skill-proficiency">
                    <div class="skill-proficiency">
                        <div class="half"></div>
                    </div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">INT</div>
            </div>
            <div class="skill-line">
                <div class="skill-proficiency">
                    <div class="skill-proficiency">
                        <div class="half"></div>
                    </div>
                </div>
                <div class="modifier">+3</div>
                <div class="title">
                    <span> Animal Handling </span>
                    <span>(WIS)</span>
                </div>
            </div>
        </div>
        <div style="text-align: center; margin-top: -5px;">
            <span style="background-color: white; padding-left: 2px; padding-right: 2px;">Skills</span>
        </div>
    </div>
</body>

</html>
